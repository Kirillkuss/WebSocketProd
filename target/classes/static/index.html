<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebSocket</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.png">
        <script src="js/sock.js"></script>
        <script src="js/stomp.js"></script>
        <script src="js/script.js"></script>
        <script src="js/test.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script type="text/javascript">
        </script>
        <style>
            #fone{
                height: 800px;  
            }

        </style>
    </head>
    <body onload="disconnect(), disconnectTwo()">
        <div class="text-bg-secondary p-3" id="fone">
            <div>
                <h1>WebSocket</h1>
                <br/>
                <div>
                    <button class="btn btn-primary" id="connect" onclick="connect();connectTwo();">Подключиться</button>
                    <button class="btn btn-primary" id="disconnect" disabled="disabled" onclick="disconnect();disconnectTwo();">Отключиться</button>
                </div>
                <br/>
                <div id="conversationDiv">
                    <input type="text" id="text" placeholder="Write a message..."/>
                    <button class="btn btn-success" id="sendMessage" onclick="sendMessage();">Отправить ( web )</button>
                    <p id="response"></p>
                </div>
                <br/>
                <div id="conversationDivTwo">
                    <input type="text" id="textTwo" placeholder="Write a message..."/>
                    <button class="btn btn-success" id="sendMessageTwo" onclick="sendMessageTwo();">Отправить ( end )</button>
                    <p id="responseTwo"></p>
                </div>
            </div> 
        </div>
    </body>
</html>
