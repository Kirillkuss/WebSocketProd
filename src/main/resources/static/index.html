<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebSocket</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.png">
        <script src="js/sock.js"></script>
        <script src="js/stomp.js"></script>
        <script src="js/first.js"></script>
        <script src="js/second.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script type="text/javascript">
        </script>
        <style>

        </style>
    </head>
    <body onload="disconnectFirst(), disconnectSecond()">
        <div class="text-bg-success p-3" style="width: 1900px; height: 950px;">
        <h1 style="left: 280px; position: fixed;">WebSocket</h1>
            <div class="card" style="width: 22rem; top: 72px; position: fixed;">
                <div class="card-body">
                    <button class="btn btn-primary" id="connectFirst" onclick="connectFirst();">Подключиться</button>
                    <button class="btn btn-primary" id="disconnectFirst" disabled="disabled" onclick="disconnectFirst();disconnectSecond();">Отключиться</button>
                    <h1></h1>
                    <div id="conversationDiv">
                        <input type="text" id="text" placeholder="Write a message..."/>
                        <button class="btn btn-success" id="sendMessage" onclick="sendMessageFirst();">Отправить</button>
                        <p id="response"></p>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 22rem; left: 400px; top: 72px; position: fixed;" id = "FormSecond">
                <div class="card-body">
                    <button class="btn btn-primary" id="connectSecond" onclick="connectSecond();">Подключиться</button>
                    <button class="btn btn-primary" id="disconnectSecond" disabled="disabled" onclick="disconnectFirst();disconnectSecond();">Отключиться</button>
                    <h1></h1>
                    <div id="conversationDivTwo">
                        <input type="text" id="textTwo" placeholder="Write a message..."/>
                        <button class="btn btn-success" id="sendMessageTwo" onclick="sendMessageSecond();">Отправить</button>
                        <p id="responseTwo"></p>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
